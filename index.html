<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Road Map</title>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    button {
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #f0f0f0;
    }

    /* Ensure the map is visible when printing */
    @media print {
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
        position: static;
        display: block;
      }
      #controls {
        display: none; /* Hide controls in printout if desired */
      }
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Controls container -->
  <div id="controls">
    <button id="export-view">Export Current View</button>
    <button id="print-map">Print Map</button>
  </div>

  <script>
    /**
     * ===========================
     *  Mapbox Access Token
     * ===========================
     */
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFsbWVybGlmZSIsImEiOiJjbTZmYnAxbDcwM2l2Mm5weTVxcWN3bWpyIn0.so1ku7oPvzDHmEkG4hDlgQ';

    /**
     * ===========================
     *  Parsing URL "roads"
     * ===========================
     * Check the URL for a "roads" parameter. Example:
     *   ?roads=SoUxk2MqTGWrh6LCpejrXA,pF9EIJWrT0u8TLCMfQIYgg
     */
    function getRoadsFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const roadsParam = urlParams.get('roads');
      return roadsParam ? roadsParam.split(',') : [];
    }
    const selectedRoadIds = getRoadsFromURL();
    const firstRoadId = selectedRoadIds.length > 0 ? selectedRoadIds[0] : null;

    /**
     * ===========================
     *  Initialize the Map
     * ===========================
     */
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-78.015118, 44.997817], // Default center
      zoom: 14                        // Default zoom
    });

    // Navigation controls (zoom in/out, compass)
    map.addControl(new mapboxgl.NavigationControl());

    let firstRoadBounds = null;

    /**
     * ===========================
     *  On Map Load
     * ===========================
     */
    map.on('load', () => {
      // 1) Add GeoJSON source with all roads
      map.addSource('roads', {
        type: 'geojson',
        data: './roads.geojson'
      });

      // 2) Base layer: all roads, invisible by default
      map.addLayer({
        id: 'all-roads',
        type: 'line',
        source: 'roads',
        paint: {
          'line-color': '#000',
          'line-opacity': 0,
          'line-width': 4
        }
      });

      // 3) Add the border outline source
      map.addSource('territory-border', {
        type: 'geojson',
        data: './territory_border_bancroft.geojson' // Border outline file
      });

      // 4) Add the border outline layer
      map.addLayer({
        id: 'territory-border-layer',
        type: 'line',
        source: 'territory-border',
        paint: {
          'line-color': '#000', // Border color (black)
          'line-width': 3       // Border thickness
        }
      });

      // 5) Highlight layer for *all* selected roads
      map.addLayer({
        id: 'highlight-road',
        type: 'line',
        source: 'roads',
        paint: {
          'line-color': '#9CC6A1',
          'line-opacity': 0.6,
          'line-width': 6
        },
        filter: [
          'match',
          ['get', 'id'],
          selectedRoadIds,
          true,
          false
        ]
      });

      // 6) If roads are selected, fetch data for bounding, doc title, and pin
      if (selectedRoadIds.length > 0) {
        fetch('./roads.geojson')
          .then(resp => resp.json())
          .then(data => {
            setDocumentTitleFromFirstRoad(data, firstRoadId);
            const allRoadsBounds = getBoundsForSelectedRoads(data, selectedRoadIds);
            if (allRoadsBounds) map.fitBounds(allRoadsBounds, { padding: 50 });

            const markerCoords = getPinCoordsForFirstRoad(data, firstRoadId);
            if (markerCoords) {
              const firstFeature = data.features.find(f => f.properties?.id === firstRoadId);
              firstRoadBounds = firstFeature ? getBoundsForRoadFeature(firstFeature) : null;

              const firstRoadPin = new mapboxgl.Marker({ color: '#9CC6A1' })
                .setLngLat(markerCoords)
                .addTo(map);

              if (firstRoadBounds) {
                firstRoadPin.getElement().addEventListener('click', () => {
                  map.fitBounds(firstRoadBounds, { padding: 50, essential: true });
                });
              }

              map.on('zoom', () => updatePinVisibility(firstRoadPin, map.getZoom()));
              updatePinVisibility(firstRoadPin, map.getZoom());
            } else {
              map.on('zoom', updateZoomVisibilityNoPin);
              updateZoomVisibilityNoPin();
            }
          });
      } else {
        map.on('zoom', updateZoomVisibilityNoPin);
        updateZoomVisibilityNoPin();
      }

      // 7) Permanent teal marker (always visible, no click behavior)
      new mapboxgl.Marker({ color: '#3FB1CE' })
        .setLngLat([-77.87527721486875, 45.10679834454206])
        .addTo(map);
    });

    // Additional utility functions for titles, pin handling, zoom visibility, etc.
    function setDocumentTitleFromFirstRoad(geojsonData, firstRoadId) { ... }
    function getPinCoordsForFirstRoad(geojsonData, firstRoadId) { ... }
    function updatePinVisibility(pinMarker, zoom) { ... }
    function updateZoomVisibilityNoPin() { ... }
    function getBoundsForSelectedRoads(geojsonData, selectedIds) { ... }
    function getBoundsForRoadFeature(feature) { ... }
    function extendBounds(bounds, geometry) { ... }

    // Export & Print Handlers
    document.getElementById('export-view').addEventListener('click', () => { ... });
    document.getElementById('print-map').addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
